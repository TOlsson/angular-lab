<div class="col-lg-12 form-group form-inline">
 <label for="location">Välj plats:</label>
 <select id="location" class="form-control" ng-model="location" ng-change="changeLocation()">
    <option value="campus-nkpg">Campus Norrköping</option>
    <option value="campus-valla">Campus Valla</option>
 </select>
</div>

<div class="col-sm-12 first-forecast" ng-if="model.forecast[0]">
  <forecast-details forecast="model.forecast[0]"></forecast-details>
</div>

<div class="col-sm-12 col-md-6 col-lg-4 forecast-item" ng-repeat="f in model.forecast" ng-if="$index > 0">
  <forecast-details forecast="f"></forecast-details>
</div>
